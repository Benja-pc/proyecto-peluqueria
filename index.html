<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peluqueria y Barberia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/estilos.css">

</head>
<body>
    <!--INICIO DE LA NAVEGACIÃ“N-->
    <header>
            <nav class="header__menu">
                <ul>
                    <li><a href="index.html" class="logotipo"><img src="img/logo/Logotipo.jpeg" alt="Home"></a></li> <!--Logo-->
                    <li><a href="">Tienda</a></li> <!--Tienda-->
                    <li><a href="">Sobre Nosotros</a></li> <!--Sobre Nosotros-->
                    <li><a href="">Contacto</a></li> <!--Contacto-->
                </ul>
            </nav>
    </header>
    <!--INICIO DEL CAROUSEL-->
    <section class="container section-carousel">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/carousel/principal.jpeg" class="d-block w-100 imagen" alt="Imagen-Curso">
              </div>
              <div class="carousel-item">
                <img src="img/carousel/secundaria.jpg" class="d-block w-100 imagen" alt="Imagen-Secundaria">
              </div>
              <div class="carousel-item">
                <img src="img/carousel/tercearia.jpg" class="d-block w-100 imagen" alt="Imagen-Terciaria">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>






    <!--JAVASCRIPT-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
